<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
            <title>Страница входа</title>
    </head>
    <body class="text-center">
        <div th:if="${param.error}">
            Неверное имя или пароль
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <form class="form-signin" th:action = "@{/login}"  method="post">
      
            <h1 class="h3 mb-3 font-weight-normal">Регистрация/вход</h1>

            <div> <label class="sr-only"> Почта <input type="text" class="form-control"  placeholder="Введите почту"  
                                                        name="username" required="" autofocus="" /> </label></div>
            <div><label  class="sr-only"> Пароль <input type="password" class="form-control"  placeholder="Введите пароль"  name="password"
                                                        required="" autofocus="" /> </label></div>
            <br/>
             <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/> Запомнить меня
                </label>
            </div>
            <div><input type="submit" value="Войти"/></div>
        </form>
    </body>
</html>
